<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="center-container">
        <div>
            <label for="email" id="email_label">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="password" id="password_label">Password:</label>
            <input type="password" id="password" name="password">
            <button id="login">Login</button>
            <br>
            <label for="confirm_password" id="confirm_password_label">Confirm Password:</label>
            <input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            <button id="register">Register</button>
        </div>
        <div class="button-row">
            <button id="login_button">Login</button>
            <button id="register_button">Register</button>
        </div>
    </div>
    <button id="go_back_button" class="go-back-btn">Go Back</button>
    <script src="script.js"></script>
</body>
</html>
